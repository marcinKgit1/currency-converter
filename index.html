<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Witrualny kantor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="container.css" rel="stylesheet" />
    <link href="form.css" rel="stylesheet" />
    <script defer src="css/js/script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="container">
      <form class="form js-form">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Przelicznik walut</legend>
          <p>
            <label>
              <span class="form__value"> Kwota w PLN*: </span
              ><input
                class="form__field js-amount"
                name="amount"
                type="number"
                step="0.01"
                min="1"
                placeholder="wpisz kwotę"
                required
                autofocus
              />
            </label>
          </p>
          <p>
            <label>
              <span class="form__value">Wybierz walutę:</span>

              <select class="form__field js-currency" name="currency">
                <option>USD</option>
                <option>EUR</option>
                <option>GBP</option>
              </select>
            </label>
          </p>
          <p>
            <button class="form__button" type="submit">Przelicz</button>
          </p>
        </fieldset>
      </form>
      <p>
        <strong class="js-result"></strong>
      </p>
    </div>
  </body>
</html>
